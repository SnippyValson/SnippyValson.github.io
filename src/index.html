<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="center-div unselectable pixel-div pixel-text-big" id="greeting" onclick="onGreetingClicked()">
        <p>
            Hi! I'm Snippy Valson. <br/> <br/> Welcome to my webpage!
        </p>
        <div class="center-h-container">
            <button class="pixel-button" onclick="showWorks(event)">My Works!</button>
        </div>
    </div>
    <div class="center-div unselectable pixel-div pixel-text-big fade-out pixel-dialog" id="works">
        <button class="pixel-button top-right" onclick="closeWorks(event)">x</button>
        <p class="pixel-text-medium">Click the buttons to navigate.</p>
        <div style="margin-top: 100px;">
            <button class="pixel-button" >Gpujs Showcase</button>
        </div>
    </div>
    <div class="bottom-left unselectable pixel-div pixel-text-medium" id="info">  
    </div>
    <div class="bottom-right unselectable pixel-div pixel-text-medium" id="fps">    
    </div>
    <script src="main.js"></script>
</body>
</html>
